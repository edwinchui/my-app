<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/bcb.css" />
	<h:outputStylesheet name="css/templates/tema1/melon.css" />
	<h:outputStylesheet name="css/templates/tema1/main.css" />
	<h:outputStylesheet name="css/templates/tema1/default.css" />
	<h:outputScript name="js/funciones.js" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />

	<!-- Bootstrap Stylesheet -->
	<link
		href="#{request.contextPath}/resources/css/bootstrap/bootstrap.css"
		rel="stylesheet" type="text/css" />

	<!-- jQuery UI -->
	<!--<link href="#{request.contextPath}/resources/css/bootstrap/plugins/jquery-ui/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />-->
	<!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/bootstrap/plugins/jquery-ui/jquery.ui.1.10.2.ie.css"/>
  	<![endif]-->

	<link href="#{request.contextPath}/resources/css/bootstrap/icons.css"
		rel="stylesheet" type="text/css" />
	<link
		href="#{request.contextPath}/resources/css/bootstrap/responsive.css"
		rel="stylesheet" type="text/css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/bootstrap/fontawesome/font-awesome.min.css" />

	<!--[if IE 7]>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap/fontawesome/font-awesome-ie7.min.css"/>
  	<![endif]-->

	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap/bootstrap.js"></script>
	<!--[if lt IE 9]>
	<script src="#{request.contextPath}/resources/js/bootstrap/libs/html5shiv.js"></script>
	<![endif]-->
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap/libs/breakpoints.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap/plugins/slimscroll/jquery.slimscroll.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap/plugins/slimscroll/jquery.slimscroll.horizontal.js"></script>
	<script type="text/javascript"
		src="#{request.contextPath}/resources/js/bootstrap/app.js"></script>
	<title>..:: My-App ::..</title>

</h:head>

<h:body styleClass="theme-dark breakpoint-1200" style="height: 1618px;">

	<script type="text/javascript">
    $(document).ready(function(){
      App.init(); 
    });
      // scripts de apoyo para los reportes
      
    function inicioEstadoDescarga() {
      if(typeof dlgEstadoDescarga !== 'undefined') {
        dlgEstadoDescarga.show();
      }
    }
    
    function finalEstadoDescarga() {
      if(typeof dlgEstadoDescarga !== 'undefined') {
        dlgEstadoDescarga.hide();
      }
    }
  </script>

	<p:dialog modal="true" widgetVar="dlgEstadoDescarga"
		header="Un momento por favor ..." draggable="false" closable="false"
		resizable="false">
		<p:graphicImage value="/resources/img/ajaxloadingbar.gif" />
	</p:dialog>

	<ui:insert name="top">Top</ui:insert>
	<header class="header navbar navbar-fixed-top" role="banner">
	<div class="banner-overlay"></div>
	<div class="container">
		<!-- Only visible on smartphones, menu toggle -->
		<ul class="nav navbar-nav">
			<li class="nav-toggle"><a href="javascript:void(0);" title=""><i
					class="icon-reorder"></i></a></li>
		</ul>

		<!-- Logo -->
		<a class="navbar-brand" href="#"> <img
			src="#{request.contextPath}/resources/img/logo.png" height="90"
			width="90" />
		</a>
		<!-- /logo -->

		<!-- Sidebar Toggler -->
		<a href="#" class="toggle-sidebar bs-tooltip" data-placement="bottom"
			data-original-title="Toggle navigation"> <i class="icon-reorder"></i>
		</a>
		<!-- /Sidebar Toggler -->

		<!-- Datos Sistema -->
		<div class="navbar-title">
			<div class="entityName">My-App</div>
			<div class="systemName">#{msgs.nombre_aplicacion}</div>
			<span> Fecha: <h:outputText
					value="#{menuController.fechaActual}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</h:outputText>
			</span>
		</div>
		<!-- /Datos Sistema -->



		<!-- Top Right Menu -->
		<ul class="nav navbar-nav navbar-right">
			<!-- User Login Dropdown -->
			<li class="dropdown user"><ui:include
					src="/comun/titleMenu.xhtml" /></li>
		</ul>

	</div>
	</header>
	<div id="container">
		<div id="sidebar" class="sidebar-fixed">
			<div id="sidebar-content">
				<ui:insert name="left">Left</ui:insert>
				<div class="sidebar-widget align-center">
					Version:#{msgs.verion}<br /> Derechos Reservados<br />DeltaSys - 2016
				</div>
			</div>
			<div id="divider" class="resizeable"></div>
		</div>
		<div id="content">
			<div class="container">
				<!-- /Page Header -->
				<h:panelGroup styleClass="flash" Nrendered="#{flash.mensaje != null}">#{flash.mensaje}</h:panelGroup>

				<!-- <div class="page-header">
					<div class="page-title">
						<span>Participante:</span>
						<h4>-</h4>
					</div>
				</div> -->
				<div class="row row-bg">
					<ui:insert name="content">Content</ui:insert>
				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
